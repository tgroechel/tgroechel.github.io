<!DOCTYPE html>
<html>

<script src="https://app.ohmnilabs.com/api/Ohmni-incall.js"></script>
<style>
.block {
    display: block;
    width: 10%;
    border: none;
    background-color: #4CAF50;
    color: white;
    padding: 200px 0px;
    font-size: 16px;
    cursor: pointer;
    text-align: center;
    float: right;
}

.block:hover {
  background-color: #ddd;
  color: black;
}


</style>

<body>
		
	<button id="button1" class="block" onclick="lamboScreen()"><span>ShowLambo</span></button>
	<script>
		function lamboScreen(){
			Ohmni.showPageOnBot("https://raw.githubusercontent.com/tgroechel/tgroechel.github.io/master/images/lambo.jpg");
			document.getElementById("button1").style.background='#FFDF00';
		}
	</script>

</body>

</html>
